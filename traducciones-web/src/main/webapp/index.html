            @media only screen and (max-width: 800px) {

                }

                .no-more-tables tr { border: 1px solid #ccc!important; }

                .no-more-tables td {

                    text-align:left!important;
                }

                .no-more-tables td:before { 
                    /* Now like a table header */

                    width: 45%!important;
