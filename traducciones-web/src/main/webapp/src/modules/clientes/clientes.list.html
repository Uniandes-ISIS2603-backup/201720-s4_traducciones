<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label class="titulo-tabla">Lista de clientes</label></div>
            <div class="panel-body">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <a class="btn btn-info" ui-sref="clienteCreate">
                        <span class="glyphicon glyphicon-plus-sign"></span> Agregar nuevo cliente</a>
                </div>
                <table class="table table-striped table-bordered text-justify table-hover table-responsive">
                    <thead>
                        <tr>
                            <th>Nombre</th>    
                            <th>Correo</th>  
                            <th>Acciones</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="cliente in clientesRecords">
                            <td id="{{$index}}-name">{{cliente.name}}</td>
                            <td id="{{$index}}-correo">{{cliente.tipo}}</td>
                            <td id="{{$index}}-actions">
                                <a class="btn btn-default btn-sm" ui-sref="clienteUpdate({clienteId: cliente.id})">Editar<span class="glyphicon glyphicon-edit"></span></a>
                                <a class="btn btn-danger btn-sm" ui-sref="clienteDelete({clienteId: cliente.id})">Borrar<span class="glyphicon glyphicon-trash"></span></a>  
                            </td>
                            <td id="{{$index}}-opciones">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Ver :  <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a ui-sref="clientePagos({clienteId: cliente.id})">Pagos</a></li>
                                        <li><a href="#">Ofertas</a></li>
                                        <li><a ui-sref="clienteTarjetas({clienteId: empleado.id})">Tarjeta(s) de cr√©dito</a></li>
                                        <li role="separator" class="divider"></li>
                                        <li><a href="#">Separated link</a></li>
                                    </ul>
                                </div>       
                            </td>    
                        </tr>
                    </tbody>
                </table>                 
            </div>
        </div>
    </div>
</div>
