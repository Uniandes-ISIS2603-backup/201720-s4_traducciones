<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createCliente">Agregar nuevo cliente</label>
                <label ng-if="edit" id="editCliente">Editar</label></div>
            <div class="panel-body">
                <form ng-submit="createCliente()" name="cliente">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="clienteName" class="col-sm-2">Nombre:</label>
                            <input id="clienteName" required ng-model="clienteName" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="clienteCorreo" class="col-sm-2">Correo:</label>
                            <input id="clienteCorreo" required ng-model="clienteCorreo" class="col-sm-6"/>
                        </div>                                            
                    </div>

                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!cliente.$valid">

                            <div class="alert alert-warning" >
                                <strong>Atenci√≥n!</strong><p>Todas las entradas son requeridas*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="cliente.$valid" type="submit" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="clientesList">Cancelar</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
