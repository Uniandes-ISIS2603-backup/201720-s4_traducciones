<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createCliente" ng-if="isAuthenticated() && hasPermissions()" ng-show="isAuthenticated() && hasPermissions()">Agregar nuevo cliente</label>
                <label ng-if="edit" id="editCliente"  ng-if="isAuthenticated() && hasPermissions()" ng-show="isAuthenticated() && hasPermissions()">Editar</label></div>
            <div class="panel-body" ng-if="isAuthenticated() && hasPermissions()" ng-show="isAuthenticated() && hasPermissions()">
                <form ng-submit="createCliente()" name="cliente">
                    <div class="form-group row" ng-if="isAuthenticated() && hasPermissions()" ng-show="isAuthenticated() && hasPermissions()">
                        <div class="form-group col-md-6">
                            <label for="clienteName" class="col-sm-2">Nombre:</label>
                            <input id="clienteName" class= labelNegro required ng-model="clienteName" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row" ng-if="isAuthenticated() && hasPermissions()" ng-show="isAuthenticated() && hasPermissions()">
                        <div class="form-group col-md-6">
                            <label for="clienteCorreo" class=" col-sm-2">Correo:</label>
                            <input id="clienteCorreo" class= labelNegro required ng-model="clienteCorreo" class="col-sm-6"/>
                        </div>                                            
                    </div>

                    <div class="form-group row" ng-if="isAuthenticated() && hasPermissions()" ng-show="isAuthenticated() && hasPermissions()">
                        <div class="form-group col-sm-4" ng-if="!cliente.$valid">

                            <div class="alert alert-warning" >
                                <strong>Atención!</strong><p>Todas las entradas son requeridas*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="cliente.$valid" type="submit" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="clientesList"  ng-if="isAuthenticated() && hasPermissions()" ng-show="isAuthenticated() && hasPermissions()">Cancelar</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
<div class="container" ng-if="isAuthenticated() && !hasPermissions()">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <h1 class="float-left display-3 mr-4">403 Forbidden</h1>
            <h4 >No tienes autorización para esta acción..</h4>
        </div>
    </div>
</div>
