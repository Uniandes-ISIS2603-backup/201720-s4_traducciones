<div class="center-block well text-center">
    <div><h3 ng-if="isAuthenticated() && hasPermissions()" ng-show="isAuthenticated() && hasPermissions()">¿Realmente deseas eliminar este cliente?</h3>
        <button id="confirm-delete" ng-click="deleteCliente()" class="btn btn-danger" ng-if="isAuthenticated() && hasPermissions()" ng-show="isAuthenticated() && hasPermissions()">Eliminar</button>
        <a id="cancel-delete" ui-sref="clientesList" class="btn btn-info" ng-if="isAuthenticated() && hasPermissions()" ng-show="isAuthenticated() && hasPermissions()">Cancelar</a>
    </div>
    <div class="container" ng-if="isAuthenticated() && !hasPermissions()">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <h1 class="float-left display-3 mr-4">403 Forbidden</h1>
                <h4 >No tienes autorización para esta acción..</h4>
            </div>
        </div>
    </div>
</div>
