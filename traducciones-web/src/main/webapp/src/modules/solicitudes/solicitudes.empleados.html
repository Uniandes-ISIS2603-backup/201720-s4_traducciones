<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary " >
            <div class="panel-heading"><label class="titulo-tabla">Correspondencias de {{empleado.name}}</label></div>
            <div class="panel-body">

                <div class="col-lg-12">
                    <div class="no-more-tables">
                        <table class="table table-striped table-bordered text-justify table-hover table-responsive labelDetail">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Fecha Inicio</th>    
                                    <th>Fecha Entrega</th>  
                                    <th>Numero de Palabras</th>
                                    <th>Tipo</th>
                                    <th>Descripcion</th>
                                    <th>Hacer propuesta</th
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="solicitud in correspondencias">
                                    <td data-title="id" id="{{$index}}-id">{{solicitud.id}}</td>
                                    <td data-title="fechaInicio" id="{{$index}}-fechaInicio">{{solicitud.fechaInicio}}</td>
                                    <td data-title="fechaEntrega" id="{{$index}}-fechaEntrega">{{solicitud.fechaEntrega}}</td>
                                    <td data-title="numPalabras" id="{{$index}}-numPalabras">{{solicitud.numPalabras}}</td>
                                    <td data-title="Tipo" id="{{$index}}-tipo">{{darTipo(solicitud.tipo)}}</td>    
                                    <td data-title="descripcion" id="{{$index}}-tipo">{{solicitud.descripcion}}</td>  
                            <a class="btn btn-default btn-sm" ui-sref="propuestaCreate({empleadoId: empleado.id})">Agregar Propuesta<span class="glyphicon glyphicon-plus-sign"></span></a>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
