<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label class="titulo-tabla">Lista de Tarjetas</label></div>
            <div class="panel-body">
                <div class="col-md-8">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a class="btn btn-info" ui-sref="tarjetaCreate"><span class="glyphicon glyphicon-plus-sign"></span> Agregar nueva tarjeta</a>
                    </div>
                </div>
                
                    <table class="table table-striped table-bordered text-justify table-hover table-responsive">
                        <thead>
                            <tr>
                                <th>Número</th>    
                                <th>Nombres</th>  
                                <th>Apellidos</th>
                                <th>Compañia</th>
                                <th>Fecha Expiración</th>
                                <th>Actions</th>  
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="tarjeta in tarjetasRecords">
                                <td id="{{$index}}-numero"><a ui-sref="tarjetaDetail({tarjetaId: tarjeta.id})">{{tarjeta.numero}}</a></td>
                                <td id="{{$index}}-nombres">{{tarjeta.nombres}}</td>
                                <td id="{{$index}}-apellidos">{{tarjeta.apellidos}}</td>
                                <td id="{{$index}}-compañia">{{tarjeta.compañia}}</td>
                                <td id="{{$index}}-fechaExpiracion">{{tarjeta.fechaExpiracion| date:'yyyy-MM-dd'}}</td>
                                <td id="{{$index}}-actions">
                                    <a class="btn btn-default btn-sm" ui-sref="tarjetaUpdate({tarjetaId: tarjeta.id})"><span class="glyphicon glyphicon-edit"></span></a>
                                    <a class="btn btn-danger btn-sm" ui-sref="tarjetaDelete({tarjetaId: tarjeta.id})"><span class="glyphicon glyphicon-trash"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</div>
