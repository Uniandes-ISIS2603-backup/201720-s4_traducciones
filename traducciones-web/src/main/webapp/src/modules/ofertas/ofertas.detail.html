<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label>Detalles oferta del empleado con id: {{prueba}}</label></div>
            
            <div class="panel-body">
                <div class="col-md-3">

                    <dl>
                        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>    
                    <th>Codigo</th>
                    <th>Descripcion</th> 
                    <th>Empleado</th>
                    <th>Fecha vencimiento</th>
                    <th>Cantidad actual</th>
                </tr>
            </thead>
            <tbody>
                <a class="btn btn-info" ui-sref="ofertaCreate({empleadoId: prueba})">
                <span class="glyphicon glyphicon-plus-sign"></span> Agregar nueva oferta</a>
                         <tr ng-repeat=" oferta in ofertas">
                    <td id="{{$index}}-nombre">{{oferta.nombre}}</td>
                    <td id="{{$index}}-codigo">{{oferta.codigo}}</td>
                    <td id="{{$index}}-descripcion">{{oferta.descripcion}}</td>
                    <td id="{{$index}}-empleado">{{oferta.empleado.name}}</td>
                    <td id="{{$index}}-fechaVencimiento">{{oferta.fechaVigencia}}</td> 
                    <td id="{{$index}}-cantidadActual">{{oferta.cantidadActual}}</td>
                    <td id="{{$index}}-Opciones">
                                    <a class="btn btn-danger btn-sm" ui-sref="ofertaDelete({ofertaId: oferta.id, empleadoId: prueba})">Borrar<span class="glyphicon glyphicon-trash"></span></a>
                    
                </tr>
                 </tbody>
        </table>        

                </div>
                 
            </div>
        </div>
    </div>
