<h1>Detalles del Trabajo</h1>
<div class="panel panel-default"> 
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3">
                <dl>
                    <dt> ID</dt>
                    <dd>{{currentTrabajo.id}}</dd>
                    <dt> Nombre</dt>
                    <dd>{{currentTrabajo.name}}</dd>
                    <dt> Estado de finalizacion</dt>
                    <dd>{{terminadoBool(currentTrabajo.terminado)}}</dd>                    
                    <dt> Calificacion</dt>
                    <dd>{{verificarDetail(currentTrabajo.calificacion.valor)}}</dd>
                    <dt>Comentarios del Trabajo</dt>
                    <dd>{{currentTrabajo.calificacion.comentario}}</dd>
                </dl>
            </div>
        </div>
    </div>
</div>
