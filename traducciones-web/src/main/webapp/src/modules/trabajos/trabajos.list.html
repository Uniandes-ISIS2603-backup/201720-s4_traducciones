<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary panel-title">
            <div class="panel-heading"><label>Lista de Trabajos</label></div>
            <div class="panel-body">
                <div class="col-md-8">
                    <div class="btn-toolbar " role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group btn-group-lg mr-2" role="group" aria-label="First group">
                        <a class="btn btn-info" ui-sref="trabajoCreate"><span class="glyphicon glyphicon-plus-sign"></span> AÃ±adir Trabajo</a>
                    </div>
                </div>
                    <table class="table table-striped table-bordered text-justify ">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nombre</th>
                                <th>Estado</th>
                                <th>Calificado?</th>
                                <th>Acciones</th>
                               
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="trabajo in trabajosRecords">
                                <td id="{{$index}}-name">{{trabajo.id}}</td>
                                <td id="{{$index}}-id"><a ui-sref="trabajosDetail({trabajoId: trabajo.id})">{{trabajo.name}}</a></td>
                                <td id="{{$index}}-terminado">{{terminadoBool(trabajo.terminado)}}</td>
                                <td>{{verificar(trabajo.calificaciones.length)}}</td>
                                
                                <td id="{{$index}}-actions">
                                    <a class="btn btn-default btn-sm" ui-sref="trabajoUpdate({trabajoId: trabajo.id})" data-toggle="tooltip" title="Actualizar Trabajo" data-placement="top">Actualizar  <span class="glyphicon glyphicon-edit"></span></a>
                                    <a class="btn btn-danger btn-sm" ui-sref="trabajoDelete({trabajoId: trabajo.id})" data-toggle="tooltip" title="Borrar Trabajo" data-placement="top">Borrar  <span class="glyphicon glyphicon-trash" ></span></a>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</div>
