<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary panel-title">
            <div class="panel-heading"><label class="titulo-tabla">Lista de Trabajos</label></div>
            <div class="panel-body">
                <div class="col-lg-12">
                    <div class="btn-toolbar " role="toolbar" aria-label="Toolbar with button groups">
                        <div class="btn-grou btn-block ml-6" role="group" aria-label="First group">
                            <a class="btn btn-info" ui-sref="trabajoCreate"><span class="glyphicon glyphicon-plus-sign"></span> AÃ±adir Trabajo</a>
                        </div>
                    </div>
                    <div class="no-more-tables">
                        <table class="col-md-12 table-bordered table-striped table-condensed text-justify table-hover cf">
                            <thead class="cf">
                                <tr>
                                    <th>Nombre</th>
                                    <th>Estado</th>
                                    <th>Calificado?</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="trabajo in trabajosRecords">

                                    <td data-title="Nombre:" id="{{$index}}-id">{{trabajo.name}}</td>
                                    <td  data-title="Estado:" id="{{$index}}-terminado">{{terminadoBool(trabajo.terminado)}}</td>
                                    <td data-title="Calificado?">{{verificar(trabajo.calificaciones.length)}}</td>

                                    <td  data-title="Acciones" id="{{$index}}-actions">
                                        <div class="btn-group prueba">
                                        <a class="btn btn-info btn-sm" ui-sref="trabajosDetail({trabajoId: trabajo.id})" data-toggle="tooltip" title="Detalle de Trabajo" data-placement="top">Ver Detalle  <span class="glyphicon glyphicon-arrow-up" ></span></a>
                                        <a class="btn btn-default btn-sm" ui-sref="trabajoUpdate({trabajoId: trabajo.id})" data-toggle="tooltip" title="Actualizar Trabajo" data-placement="top">Actualizar  <span class="glyphicon glyphicon-edit"></span></a>
                                        <a class="btn btn-danger btn-sm" ui-sref="trabajoDelete({trabajoId: trabajo.id})" data-toggle="tooltip" title="Borrar Trabajo" data-placement="top">Borrar  <span class="glyphicon glyphicon-trash" ></span></a>
                                        </div>
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
