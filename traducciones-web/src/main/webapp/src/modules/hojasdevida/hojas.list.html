<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label class="titulo-tabla">Lista de hojas</label></div>
            <div class="panel-body">

                <div class="col-lg-12">
                    <div class="no-more-tables">
                        <table class="col-md-12 table-bordered table-striped table-condensed text-justify table-hover cf">
                            <thead class="cf">
                                <tr>
                                    <th>Id</th>
                                    <th>Descripcion</th>
                                    <th>Formacion academica</th>
                                    <th>Perfil Profesional</th>
                                    <th>Opciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="hoja in hojasRecords">
                                    <td data-title="Id:" id="{{$index}}-name">{{hoja.id}}</td>
                                    <td data-title="Descripcion:" id="{{$index}}-name" >{{hoja.descripcion}}</td>
                                    <td data-title="Formacion academica:" id="{{$index}}-name">{{hoja.formacionAcademica}}</td>
                                    <td data-title="Perfil Profesional:" id="{{$index}}-name">{{hoja.perfilProfesional}}</td>                             
                                    <td data-title="Opciones:">
                                        <a class="btn btn-default btn-sm" ui-sref="hojasDetail({hojaId: hoja.id})" data-toggle="tooltip" title="Detalle de hoja de vida" data-placement="top">Ver Detalle<span class="glyphicon  glyphicon-th-list" ></span></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
