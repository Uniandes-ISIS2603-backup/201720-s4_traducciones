<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label class="titulo-tabla">Lista de hojas</label></div>
            <div class="panel-body">
                
                <div class="col-md-8">
                    <table class="table table-striped table-bordered text-justify table-hover table-responsive">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Descripcion</th>
                                <th>Formacion academica</th>
                                <th>Perfil Profesional</th>
                               
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="hoja in hojasRecords">
                                <td id="{{$index}}-name">{{hoja.id}}</td>
                                <td id="{{$index}}-name" ><a ui-sref="hojasDetail({hojaId: hoja.id})">{{hoja.descripcion}}</td>
                                <td id="{{$index}}-name">{{hoja.formacionAcademica}}</td>
                                <td id="{{$index}}-name">{{hoja.perfilProfesional}}</td>                             

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</div>
