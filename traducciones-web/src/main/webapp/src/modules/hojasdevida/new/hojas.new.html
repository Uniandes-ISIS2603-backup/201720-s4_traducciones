<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createHoja">Crear Nuevo Hoja</label>
                <label ng-if="edit" id="editHoja">Editar Hoja</label></div>
            <div class="panel-body">
                <p>{{hojaName}}</p>
                <form ng-submit="createHoja()" name="hoja">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="hojaName" class="col-sm-2">Nombre:</label>
                            <input id="hojaName" required ng-model="hojaName" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="hojaId" class="col-sm-2">Id del Hoja</label>
                            <input id="hojaId"  required ng-model="hojaId" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="hojaTerminado" class="col-sm-2">Hoja Terminado</label>
                            <input id="hojaTerminado" required ng-model="hojaTerminado" class="col-sm-6">
                        </div>
                    </div>
                    

                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!hoja.$valid">

                            <div class="alert alert-warning" >
                                <strong>Warning!</strong><p>All inputs are required*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="hoja.$valid" type="submit" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="hojasList">Cancel</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
