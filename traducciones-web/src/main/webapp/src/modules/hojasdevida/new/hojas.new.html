<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createHoja" class="labelBlanco">Crear Nuevo Hoja</label>
                <label ng-if="edit" id="editHoja">Editar Hoja</label></div>
            <div class="panel-body">
                <form ng-submit="createHoja()" name="hojadevida">
                    <div class="form-group row">
                        <div class="form-group col-md-12">
                            <label for="hojaName" class="col-sm-2 labelBlanco">Nombre:</label>
                            <input id="hojaName" required ng-model="hojaName" class="col-sm-6 labelNegro"/>
                        </div>
                    </div>                    
                    <div class="form-group row">
                        <div class="form-group col-md-12">
                            <label for="hojaDescripcion" class="col-sm-2 labelBlanco">Descripcion</label>
                            <textarea id="hojaDescripcion" required ng-model="hojaDescripcion" class="col-sm-6 labelNegro" rows="10" cols="10"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-12">
                            <label for="hojaFormacionAcademica" class="col-sm-2 labelBlanco">Formacion Academica</label>
                            <textarea id="hojaFormacionAcademica"  required ng-model="hojaFormacionAcademica" class="col-sm-6 labelNegro" rows="10" cols="10"/></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-12">
                            <label for="hojaPerfilProfesional" class="col-sm-2 labelBlanco">Perfil Profesional:</label>
                            <textarea id="hojaPerfilProfesional" required ng-model="hojaPerfilProfesional" class="col-sm-6 labelNegro" rows="10" cols="10"/></textarea>
                        </div>
                    </div> 

                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!hojadevida.$valid">

                            <div class="alert alert-warning" >
                                <strong>Warning!</strong><p>All inputs are required*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="hojadevida.$valid" type="submit" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="empleadosList">Cancel</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
