<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createHoja">Crear Nuevo Hoja</label>
                <label ng-if="edit" id="editHoja">Editar Hoja</label></div>
            <div class="panel-body">
                <form ng-submit="createHoja()" name="hojadevida">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="hojaName" class="col-sm-2">Nombre:</label>
                            <input id="hojaName" required ng-model="hojaName" class="col-sm-6"/>
                        </div>
                    </div>                    
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="hojaDescripcion" class="col-sm-2">Descripcion</label>
                            <input id="hojaDescripcion" required ng-model="hojaDescripcion" class="col-sm-6">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="hojaFormacionAcademica" class="col-sm-2">Formacion Academica</label>
                            <input id="hojaFormacionAcademica"  required ng-model="hojaFormacionAcademica" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="hojaPerfilProfesional" class="col-sm-2">Perfil Profesional:</label>
                            <input id="hojaPerfilProfesional" required ng-model="hojaPerfilProfesional" class="col-sm-6"/>
                        </div>
                    </div> 

                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!hojadevida.$valid">

                            <div class="alert alert-warning" >
                                <strong>Warning!</strong><p>All inputs are required*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="hojadevida.$valid" type="submit" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="hojasList">Cancel</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
