<div class="center-block well text-center">
    <h1>Esta seguro que quiere eliminar la Hoja de Vida?</h1>
    <button id="confirm-delete" ng-click="deleteHoja()" class="btn btn-danger">Delete</button>
    <a id="cancel-delete" ui-sref="empleadoHojas({empleadoId:empleadoId,empleadoHoja:idHoja})" class="btn btn-info">Cancel</a>
</div>
