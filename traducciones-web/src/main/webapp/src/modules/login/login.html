<div ng-if="!isAuthenticated()" class="container">
    <form class="form-signin">
        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
        <h1 class="form-signin-heading text-muted">Bienvenido</h1>
        <input type="text" class="form-control" placeholder="Username" required="" autofocus="" ng-model="data.username">
        <input type="password" class="form-control" placeholder="Password" required="" ng-model="data.password">
        <select class="form-control" name="singleSelect" id="singleSelect" ng-model="data.rol" required="true">
            <option value="">--- Seleccione un rol ---</option> <!-- not selected / blank option -->
            <option value="empleado">Empleado</option>
           <option value="cliente">Cliente</option>
        </select>
        <br>
        <button type="button" class="btn btn-lg btn-primary btn-block" ng-click="autenticar()">
           Iniciar sesi√≥n
        </button>
        <a class="btn btn-lg btn-primary btn-block" ui-sref="empleadosList">Cancelar</a>
    </form>
</div>
