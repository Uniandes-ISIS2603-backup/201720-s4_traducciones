<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label class="titulo-tabla">Lista de idiomas</label></div>
            <div class="panel-body">
                <div class="col-lg-12">
                    <div class="no-more-tables">
                        <table class="col-md-12 table-bordered table-striped table-condensed text-justify table-hover cf">
                            <thead class="cf">
                                <tr>
                                    <th>Id</th>
                                    <th>Nombre</th>
                                    <th>Acronimo</th>
                                    <th>Region</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="idioma in idiomasRecords">
                                    <td id="{{$index}}-id">{{idioma.id}}</td>
                                    <td id="{{$index}}-name" >{{idioma.nombre}}</td>
                                    <td id="{{$index}}-acronimo">{{idioma.acronimo}}</td>
                                    <td id="{{$index}}-region">{{idioma.region}}</td>                
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
