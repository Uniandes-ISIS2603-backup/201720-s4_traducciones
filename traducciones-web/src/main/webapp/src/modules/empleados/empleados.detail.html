<div class="panel panel-default"> 
    <div class="panel-body">
    <div class="row">
        <div class="col-md-3">
            <div class="thumb">
                <img class="img-responsive" ng-src="{{currentAuthor.image}}"/>
            </div>

        </div>
        <div class="col-md-3">
            <dl>     
                <dt>{{currentAuthor.name}}</dt>
                
                <hr>
                <dt>Birth Date</dt>
                <dd>{{currentAuthor.birthDate| date:'yyyy-MM-dd'}}</dd>
          
                <hr>
                <dd>Bio</dd>
                <dt>{{currentAuthor.description}}</dt>

            </dl>
        </div>
    </div>
        </div>
</div>
