<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label id="createEmpleado" class="labelBlanco">Crear nuevo Empleado</label></div>
            <div class="panel-body">
                <form ng-submit="createEmpleado()" name="empleado">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="empleadoName" class="col-sm-2 labelBlanco">Nombre:</label>
                           <input class= "labelNegro" id="empleadoName" required ng-model="empleadoName" class="col-sm-6 labelNegro"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="empleadoTipo" class="col-sm-2 labelBlanco">Tipo:</label>
                              <select id="empleadoTipo" required ng-model="empleadoTipo" ng-init="empleadoTipo" class="col-sm-6 labelNegro">
                               <option></option>
                               <option class= "labelNegro" value=1>Traductor</option>
                               <option class= "labelNegro" value=2>Corrector</option>
                               <option class= "labelNegro" value=3>Ambos</option>
                              </select>                           
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!empleado.$valid">

                            <div class="alert alert-warning" >
                                <strong>Atenci√≥n</strong><p>Completar todos los campos</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="empleado.$valid" type="submit" value="Guardar" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="empleadosList">Cancelar</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
