<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label class="titulo-tabla">Lista de Areas de Conocimiento</label></div>
            <div class="panel-body">
                <table class="table table-striped table-bordered text-justify table-hover table-responsive">
                    <thead>
                        <tr>
                            <th>Nombre</th>    
                            <th>Descripcion</th>  
                            <th>Empleado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="areadeconocimiento in areasRecords">
                            <td id="{{$index}}-name">{{areadeconocimiento.name}}</td>
                            <td id="{{$index}}-descripcion">{{areadeconocimiento.descripcion}}</td>
                            <td id="{{$index}}-nombreEmpleado">{{areadeconocimiento.nombreEmpleado}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
