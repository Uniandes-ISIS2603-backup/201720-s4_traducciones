<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label class="titulo-tabla">Lista de Areas de Conocimiento</label></div>
            <div class="panel-body">
                <div class="no-more-tables">
                    <table class="col-md-12 table-bordered table-striped table-condensed text-justify table-hover cf labelDetail">
                        <thead>
                            <tr>
                                <th>Nombre</th>    
                                <th>Descripcion</th>  
                                <th>Empleado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="areadeconocimiento in areasRecords">
                                <td data-title="Id:" id="{{$index}}-name">{{areadeconocimiento.name}}</td>
                                <td data-title="Descripcion:" id="{{$index}}-descripcion">{{areadeconocimiento.descripcion}}</td>
                                <td data-title="Nombre:" id="{{$index}}-nombreEmpleado">{{areadeconocimiento.nombreEmpleado}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
