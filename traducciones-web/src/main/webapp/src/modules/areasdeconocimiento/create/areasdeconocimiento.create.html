<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label id="createArea">Crear nueva Area de Conocimiento</label></div>
            <div class="panel-body">
                <form ng-submit="createArea()" name="area">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="areaName" class="col-sm-2">Nombre:</label>
                           <input id="empleadoName" required ng-model="areaName" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="areaDescripcion" class="col-sm-2">Descripcion:</label>
                            <input id="empleadoTipo" required ng-model="areaDescripcion" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!area.$valid">

                            <div class="alert alert-warning" >
                                <strong>Atencion</strong><p>Completar todos los campos</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="area.$valid" type="submit" value="Guardar" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="empleadoAreas({empleadoId: idempleado})">Cancelar</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
